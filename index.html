    <div class="carousel" id="carrusel">
        <img class="active"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsgWpL_baTFJQhbuAEArbYV5MjlfWOxn_YBw&s">

        <img src="https://inkoru.com/assets/img/blog/artista-en-estudio-profesional.jpg">
        <button class="carousel-btn prev" onclick="changeSlide(-1)">
            < </button>
                <button class="carousel-btn next" onclick="changeSlide(1)"> > </button>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        let interval = setInterval(() => showSlide(1), 3000);

        const showSlide = (step) => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + step + images.length) % images.length;
            images[currentIndex].classList.add('active');
        };

        const changeSlide = (step) => {
            showSlide(step);
            clearInterval(interval);
            interval = setInterval(() => showSlide(1), 3000);
        };

    </script>
